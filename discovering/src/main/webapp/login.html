<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<div class="login-wrapper" style="display: none";>
		<p class="msg1">Hey, como veio parar aqui?</p>
		<p class="msg2">Você não tem acesso! :/</p>
		<button class="sair">Logar com outra conta google</button>
	</div>
	<script type="text/javascript" src="/js/lib/jquery-2.1.4.js" charset="utf-8"></script>
	<script type="text/javascript" src="/js/lib/toastr.js" charset="utf-8"></script>
	<script>
		$(document).ready(function () {
			$('.sair').unbind('click').click(function() {
				$.ajax({
					type : 'GET',
					url : '/authEmail/logoutUrl'
				}).done(function (url) {
					window.location = url;
				});
			});
			if (window.location.hash === '#email-invalido') {
				$('.login-wrapper').show();
				$('.login-wrapper').addClass('aberto');
				window.location.hash = '';
			} else {
				$.getJSON('/discovering/api/usuarios/me').done(function (me) {
					window.location = '/financeiro';
				}).fail(function () {
					$.ajax({
						type : 'GET',
						url : '/authEmail/loginUrl'				
					}).done(function (url) {
						window.location = url;
					});
				});
			}
		});
	</script>
</body>
</html>
