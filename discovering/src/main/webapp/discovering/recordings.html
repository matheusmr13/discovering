<h1 class="custom-font">Recordings</h1>
<div>
	<table class="margin-top col-24">
		<thead>
			<th>Start Date</th>
			<th>Browser</th>
			<th>IP</th>
			<th>Operating System</th>
			<th>Actions</th>
		</thead>
		<tbody>
			{{~it : recording}}
			<tr>
				<td>{{!recording.startDate}}</td>
				<td>{{!recording.browser}}</td>
				<td>{{!recording.ip}}</td>
				<td>{{!recording.operatingSystem}}</td>
				<td class="actions">
					<a href="#recordings/only?id={{!recording.id}}"><i class="fa fa-eye"></i></a>
					<i class="fa fa-bookmark-o"></i>
				</td>
			</tr>
			{{~}}
		</tbody>
	</table>
</div>
